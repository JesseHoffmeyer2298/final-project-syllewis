<!doctype html>
<body>
    <link rel="stylesheet" href="stylesheet.css">
    <img src="lewis-university-logo.png">
    Name: <input id="name" type="text" value="" size="5"><br><br>
    Class: <input id="class" type="text" value="" size="5"><br><br>
    Office Location: <input id="offloc" type="text" value="" size="5"><br><br>
    Phone Number: <input id="phone" type="text" value="" size="5"><br><br>
    Email Address: <input id="email" type="email" value="" size="5"><br><br>
    Day(s) of Class:<br><br>
    <form>
    <input type="checkbox" id="day1" name="day1" value="Monday">
    <label for="day1"> Monday</label><br><br>
    <input type="checkbox" id="day2" name="day2" value="Tuesday">
    <label for="day2"> Tuesday</label><br><br>
    <input type="checkbox" id="day3" name="day3" value="Wednesday">
    <label for="day3"> Wednesday</label><br><br>
    <input type="checkbox" id="day4" name="day4" value="Thursday">
    <label for="day4"> Thursday</label><br><br>
    <input type="checkbox" id="day5" name="day5" value="Friday">
    <label for="day5"> Friday</label><br><br>
    <input type="checkbox" id="day6" name="day6" value="Saturday">
    <label for="day6"> Saturday</label><br><br>
    </form>
    Class Time: <input id="time" type="time" value="" size="5"><br><br>
</body>
</html>
